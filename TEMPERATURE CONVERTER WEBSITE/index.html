<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Enter a number" required>

            <label for="unitInput">Select Input Unit:</label>
            <select id="unitInput">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>

            <div id="result"></div>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('tempInput').value);
            const unit = document.getElementById('unitInput').value;

            if (isNaN(temp)) {
                document.getElementById('result').innerHTML = "<span style='color:red;'>Please enter a valid number.</span>";
                return;
            }

            let convertedTemp;
            let convertedUnit;

            if (unit === 'Celsius') {
                convertedTemp = (temp * 9/5) + 32;
                convertedUnit = 'Fahrenheit';
            } else if (unit === 'Fahrenheit') {
                convertedTemp = (temp - 32) * 5/9;
                convertedUnit = 'Celsius';
            }

            document.getElementById('result').innerHTML = `Converted Temperature: <strong>${convertedTemp.toFixed(2)} ${convertedUnit}</strong>`;
        }
    </script>
</body>
</html>
